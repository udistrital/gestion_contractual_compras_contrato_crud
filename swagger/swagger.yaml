info:
  title: Gestion Contractual CRUD
  description: API para la gestión contractual
  version: '1.0'
  contact: {}
tags:
  - name: gestion-contractual
    description: ''
servers: []
components:
  schemas:
    ContratoGeneral:
      type: object
      properties: {}
    CrearContratoGeneralDto:
      type: object
      properties:
        tipo_compromiso_id:
          type: number
          example: 1
          description: >-
            Id Parámetros CRUD: Tipo Compromiso. 1. Convenio. 2. Contrato 3.
            Orden
        tipo_contrato_id:
          type: number
          example: 1
          description: >-
            Id Parámetros CRUD: Tipo Contrato. 1. Orden de Servicio, 2. Orden de
            Compra
        perfil_contratista_id:
          type: number
          example: 1
          description: >-
            Id Parámetros CRUD: Perfil Contratista. 1. Asistencial, 2. Técnico,
            3. Profesional, 4. Especializado, ...
        aplica_poliza:
          type: boolean
          example: true
          description: Aplica Poliza
        modalidad_seleccion_id:
          type: number
          example: 1
          description: >-
            Id Parámetros CRUD: Modalidad Selección. 1. Licitación Pública, 2.
            Selección Abreviada, ...
        tipologia_especifica_id:
          type: number
          example: 30
          description: >-
            Id Parámetros CRUD: Tipología Específica. 30. Servicios de
            Mantenimiento y Reparación, ...
        regimen_contratacion_id:
          type: number
          example: 1
          description: >-
            Id Parámetros CRUD: Regimen Contratación. 1. Ley 80, 2. Régimen
            Privado, 3. Convenio Ley 489, ...
        procedimiento_id:
          type: number
          example: 1
          description: >-
            Id Parámetros CRUD: Procedimiento. 1. Subasta Inversa, 2. Mínima
            Cuantía, 3. Concurso de Méritos ...
        plazo_ejecucion:
          type: number
          example: 30
          description: Cantidad de días, meses o años para la ejecución del contrato
        unidad_ejecucion_id:
          type: number
          example: 1
          description: 'Id Parámetros CRUD: Unidad de Tiempo. 1. Días, 2. Meses, 3. Años'
      required:
        - tipo_compromiso_id
        - tipo_contrato_id
        - perfil_contratista_id
        - aplica_poliza
        - modalidad_seleccion_id
        - tipologia_especifica_id
        - regimen_contratacion_id
        - procedimiento_id
        - plazo_ejecucion
        - unidad_ejecucion_id
    ActualizarContratoGeneralDto:
      type: object
      properties: {}
    CreateDocumentoContratoDto:
      type: object
      properties:
        contrato_general_id:
          type: number
          example: 1
          description: ID del contrato general asociado
        tipo_documento_id:
          type: number
          example: 1
          description: ID del tipo de documento (Parámetros CRUD)
        usuario_id:
          type: number
          example: 1
          description: ID del usuario quien registra el documento
        usuario_rol:
          type: string
          example: ROL
          description: Rol del usuario quien registra el documento
        documento_id:
          type: number
          example: 1
          description: ID del documento en el gestor documental
        documento_enlace:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
          description: Enlace único al documento
        activo:
          type: boolean
          example: true
          description: Estado del documento (activo o inactivo)
          readOnly: true
        fecha_creacion:
          format: date-time
          type: string
          example: '2023-01-01T00:00:00.000Z'
          description: Fecha de creación del documento
          readOnly: true
        fecha_modificacion:
